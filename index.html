<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Future Together</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f0f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        .left-section {
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .left-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        .left-section p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .left-section .cta {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 40px;
        }
        .left-section .cta:hover {
            background-color: #45a049;
        }
        .left-section .stats {
            display: flex;
            align-items: center;
        }
        .left-section .stats div {
            margin-right: 20px;
            text-align: center;
        }
        .left-section .stats div h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .right-section img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Building the future of AI together</h1>
            <p>AI is transforming the world, and we are leading the charge. We are constructing the future of AI as a collective.</p>
            <a href="#" class="cta">Get started</a>
            <div class="stats">
                <div>
                    <h2>430,000 Users</h2>
                    <p>is building Cleverbot together</p>
                </div>
                <div>
                    <h2>1M Users</h2>
                    <p>Estimated additional reach</p>
                </div>
            </div>
        </div>
        <div class="right-section">
            <img src="/mnt/data/Cleverbot (1).png" alt="AI Future Image">
        </div>
    </div>
</body>
</html>
